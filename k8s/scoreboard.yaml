apiVersion: v1
kind: Namespace
metadata:
  name: scoreboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoreboard
  namespace: scoreboard
  labels:
    app: scoreboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scoreboard
  template:
    metadata:
      labels:
        app: scoreboard
    spec:
      containers:
        - name: scoreboard
          image: nginxdemos/hello:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: scoreboard
  namespace: scoreboard
spec:
  type: LoadBalancer
  selector:
    app: scoreboard
  ports:
    - name: http
      port: 80
      targetPort: 80
